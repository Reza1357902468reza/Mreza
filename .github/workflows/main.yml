name: Android Build (manual)

# اجرای دستی از تب Actions
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ دریافت سورس از ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ نصب جاوا (JDK 17 برای Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ اطمینان از اینکه gradlew خط پایان Unix دارد (نه ویندوزی CRLF)
      - name: Fix line endings for gradlew
        run: sed -i 's/\r$//' gradlew

      # 4️⃣ دادن مجوز اجرا به gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5️⃣ اجرای build و ساخت فایل APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 6️⃣ آپلود فایل APK خروجی در بخش Artifacts
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
