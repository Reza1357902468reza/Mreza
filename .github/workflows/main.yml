name: Android Build (manual)

# این workflow به‌صورت دستی از تب Actions اجرا می‌شود
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # مرحله ۱: دریافت سورس کد ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # مرحله ۲: نصب JDK (موتور جاوا برای Gradle)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # مرحله ۳: دادن مجوز اجرا به gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # مرحله ۴: اجرای دستور ساخت (Build) برای نسخه Debug
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # مرحله ۵: بارگذاری فایل خروجی (APK) به عنوان Artifact برای دانلود
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
